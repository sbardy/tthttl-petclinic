spring:
  profiles: docker
  application:
    name: "gateway-service"
  cloud:
    config:
      uri: "http://192.168.99.100:8888"
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
    gateway:
      discovery:
        locator:
          enabled: true
---
spring:
  profiles: localhost
  application:
    name: "gateway-service"
  cloud:
    config:
      uri: "http://localhost:8888"
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
    gateway:
      discovery:
        locator:
          enabled: true
---
spring:
     profiles:
       active: localhost