<h2>Vet Details</h2>
<form class="formGroup" [formGroup]="vetFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
  </div>
  <div class="form-group">
    <label for="specialties">Specialties</label>
    <input type="text" class="form-control" id="specialties" placeholder="e.g.: internal medicine, angiology"
      formControlName="specialties" required>
  </div>
  <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" [disabled]="!vetFormGroup.valid">Create</button>
  <button *ngIf="isUpdate" type="submit" class="btn btn-primary" [disabled]="!vetFormGroup.valid">Update</button>
</form>
