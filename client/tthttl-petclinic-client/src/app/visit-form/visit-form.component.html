<h2>Visit Details</h2>
<form class="formGroup" [formGroup]="visitFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" class="form-control" id="date" formControlName="date" placeholder="e.g.: 2000-01-01" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description" required>
  </div>
  <div class="form-group">
    <label for="pet">Pet</label>
    <select class="custom-select" formControlName="pet">
      <option selected>Please select</option>
      <option *ngFor="let pet of pets" [class.selected]="pet.id === selectedId" [ngValue]="pet">
        {{pet.name}} ({{pet.owner}})</option>
    </select>
  </div>
  <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" [disabled]="!visitFormGroup.valid">Create</button>
  <button *ngIf="isUpdate" type="submit" class="btn btn-primary" [disabled]="!visitFormGroup.valid">Update</button>
</form>
