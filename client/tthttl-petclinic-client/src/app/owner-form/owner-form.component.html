<h2>Owner Details</h2>
<form class="formGroup" [formGroup]="ownerFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="e.g.: High street 9." formControlName="address" required>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" formControlName="city" required>
  </div>
  <div class="form-group">
    <label for="telephone">Phone Number</label>
    <input type="text" class="form-control" id="telephone" placeholder="e.g.: 791234567" formControlName="telephone" required>
  </div>
  <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" [disabled]="!ownerFormGroup.valid">Create</button>
  <button *ngIf="isUpdate" type="submit" class="btn btn-primary" [disabled]="!ownerFormGroup.valid">Update</button>
</form>
