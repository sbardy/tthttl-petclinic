spring:
  profiles: docker
  application:
    name: "discovery-service"
  cloud:
    config:
      uri: "http://192.168.99.100:8888"
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
---
spring:
  profiles: localhost
  application:
    name: "discovery-service"
  cloud:
    config:
      uri: "http://localhost:8888"
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
---
spring:
     profiles:
       active: localhost