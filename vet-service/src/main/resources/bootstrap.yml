spring:
  profiles: docker
  application:
    name: vet-service
  cloud:
    config:
      uri: "http://localhost:8888"
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/vetdb
    username: root
    password: 1234
    platform: mysql
eureka:
  client:
    enabled: false
---
spring:
     profiles: h2
eureka:
  client:
    enabled: false
---
spring:
     profiles: map
eureka:
  client:
    enabled: false
---
spring:
  profiles: localhost
  application:
    name: vet-service
  datasource:
    platform: h2
  cloud:
    config:
      uri: "http://localhost:8888"
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
---
spring:
  profiles:
    active: localhost